<html>
<head>
<script src="//code.jquery.com/jquery-git.js"></script>
<script src="//jashkenas.github.io/underscore/underscore-min.js"></script>
<script src="//jashkenas.github.io/backbone/backbone-min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
<link href="main.css" rel="stylesheet" />
</head>
<body>

	<div class="container">
		<h2>Task List</h2>
		<div id="tasks">
			<div class="form-group">
				<label>task name</label><input class="form-control" type="text">
			</div>
			<button class="btn btn-primary" id="create">Create</button>
			<div id="list"></div>
		</div>
	</div>


	<script type="text/template" id="template-task">
	<div class="done">
		<input type="checkbox" <%= done ? 'checked="checked"' : '' %>" />
	</div>
	<div class="delete">
		<a href="#">delete</a>
	</div>
	<div class="title"><%= title %></div>
	</script>

	<script src="main.js"></script>
</body>
</html>
